name: Deploy VitePress to Azure Web App

on:
  push:
    branches:
      - "*"

env:
  AZURE_WEBAPP_NAME: adlv-developer
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      # Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Build VitePress static site
      - name: Build VitePress site
        run: yarn docs:build

      # Prepare webapp directory for deployment
      - name: Prepare webapp directory
        run: |
          mkdir -p webapp
          cp -r docs/.vitepress/dist/* webapp/
          # Write package.json with serve
          echo '{ \
            "name": "webapp", \
            "version": "1.0.0", \
            "private": true, \
            "scripts": { "start": "serve -s . -l 8080" }, \
            "dependencies": { "serve": "^15.0.1" } \
          }' > webapp/package.json
          cd webapp && yarn install

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.DOCS_AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./webapp
